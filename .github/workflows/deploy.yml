name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Se ejecuta cuando haces push en main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Check out the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Crear archivo de configuraciÃ³n con la API Key
    - name: Create config.js file
      run: |
        mkdir -p js
        echo "const CONFIG = { API_KEY: \"${{ secrets.API_KEY }}\" };" > js/config.js

    # Verificar archivos generados
    - name: List files
      run: ls -R

    # Desplegar a GitHub Pages
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # Se despliega en la rama gh-pages
        folder: .         # Sube todo el repositorio (porque no tienes un proceso de build)
