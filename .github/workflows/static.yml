# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      # Crear archivo de configuración con la API Key
      - name: Create config.js file
        run: |
          mkdir -p js
          echo "const CONFIG = { API_KEY: \"${{ secrets.API_KEY }}\" };" > js/config.js
          cat js/config.js  # Muestra el contenido del archivo en los logs
      # Verificar si config.js se creó correctamente
      - name: List files before deploy
        run: find . -type f
      # Copiar assets/data
      - name: Copiar assets y data al directorio de despliegue
        run: |
          mkdir -p public
          cp -r assets public/
          cp -r data public/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: "./"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
